<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600&family=Poppins&display=swap" rel="stylesheet">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <header>
            <h1>Faça seu cadastro</h1>
            <p>É simples começe agora!</p>
        </header>

        <form action="">
            <div class="page-field">
                <fieldset>

                    <legend>Informações Gerais</legend>
                    <div class="fieldbox">
                        
                        <div class="input-wrapper">
                         <label for="event-title">Titulo do evento <span>(minimo 8 caractere)</span></label>
                         <input type="text" id="event-title">
                        </div>
     
                        <div class="input-wrapper">
                         <label for="event-url">Link do evento <span>(https://)</span></label>
                         <input type="url" id="event-url">
                        </div>

                        <div class="input-wrapper">
                            <label for="event-url">Link do evento <span>(https://)</span></label>
                            <input type="url" id="event-url">
                           </div>
                        
                    </div>

                </fieldset>
            </div>
        </form>
    </div>
    
</body>
</html>
